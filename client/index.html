<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="description" content="Search for apartment subleases by price, date, location, etc., or create an account and post your own sublease so others can easily contact you about taking over your lease.">
	<title>LeaseSC</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDsvElOH8iZ8b5cao2AkfSE742krOfczPU"></script>
	<!-- // <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->
	<script type="text/javascript">
		myApp = angular.module('myApp', ['ngRoute']);
		myApp.config(function($routeProvider)
		{
			$routeProvider
			.when('/',
			{
				templateUrl: 'partials/home_view.html'
				// controller: 'usersController'
			})
			.when('/register',
			{
				templateUrl: 'partials/registration_view.html'
				// controller: 'usersController'
			})
			.when('/subleases',
			{
				templateUrl: 'partials/sublease_view.html'
				// controller: 'subleasesController'
			})
			.when('/new_sublease',
			{
				templateUrl: 'partials/new_sublease_view.html'
				// controller: 'subleasesController'
			})
			.when('/users/:id',
			{
				templateUrl: 'partials/user_view.html'
			});
			
		});	
	</script>
	<script type="text/javascript" src="/js/controllers/users.js"></script>
	<script type="text/javascript" src="/js/controllers/subleases.js"></script>
	<script type="text/javascript" src="/js/factories/users.js"></script>
	<script type="text/javascript" src="/js/factories/session.js"></script>
	<script type="text/javascript" src="/js/factories/subleases.js"></script>

</head>
<body>
	<div class="container" >
		<div ng-view="">
		</div>
	</div>
</body>
</html>
