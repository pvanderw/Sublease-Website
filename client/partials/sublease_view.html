<div ng-controller="usersController">
	<div ng-include="'/partials/header.html'"></div>
</div>
<div ng-controller="subleasesController">
	<div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-md-12">
				<form name="filter_form" class="form-inline">
					<div class="form-group">
						<label for="num_rooms">Number of Rooms: </label>
						<select name="num_rooms" class="form-control" ng-model="filter.num_rooms">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
						</select>
					</div>
					<div class="form-group">
						<label for="num_bathrooms">Number of Bathrooms: </label>
						<select name="num_bathrooms" class="form-control" ng-model="filter.num_bathrooms">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</div>
					<div class="form-group">
						<label for="max_price">Max Price: </label>
						<select name="max_price" class="form-control" ng-model="filter.max_price">
							<option value="400">$400</option>
							<option value="500">$500</option>
							<option value="600">$600</option>
							<option value="700">$700</option>
							<option value="800">$800</option>
							<option value="900">$900</option>
							<option value="1000">$1,000</option>
							<option value="1100">$1,100</option>
							<option value="1200">$1,200</option>
							<option value="1300">$1,300</option>
							<option value="1400">$1,400</option>
							<option value="1500">$1,500</option>
							<option value="1600">$1,600</option>
							<option value="1700">$1,700</option>
							<option value="1800">$1,800</option>
							<option value="1900">$1,900</option>
							<option value="2000">$2,000</option>
							<option value="2500">$2,500</option>
							<option value="3000">$3,000</option>
							<option value="3500">$3,500</option>
							<option value="4000">$4,000</option>
							<option value="4500">$4,500</option>
							<option value="5000">$5,000</option>
							<option value="10000">$10,0000</option>
						</select>
					</div>
					<input type="text" ng-model="filter_subleases" placeholder="search" class="pull-right">
				</form>
			</div>
		</div><br>
		<div class="col-md-8 panel panel-default">
			<div ng-repeat="sublease in subleases | filter: filter_subleases | orderBy: '-price'">
				<p><b><span ng-bind="sublease.num_rooms + ' bedroom ' + sublease.num_bathrooms + ' bath'"></span></b></p>
				<ul>
					<li><span ng-bind="'Price: $' + sublease.price"></span></li>
					<li><span ng-bind="'Address: ' + sublease.address"></span></li>
					<li>Available Starting: <span ng-bind="sublease.start_date | date:'MM/dd/yyyy'"></span></li>
					<li>Sublease Ending: <span ng-bind="sublease.end_date | date:'MM/dd/yyyy'"></span></li>
					<li><span ng-bind="'Description: ' + sublease.description"></span></li>
					<li><a href="#/users/{{sublease._user._id}}">Click for contact information</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
